<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="search-input">
            <button id="search-btn">Search</button>
        </div>
        <div class="card">
            <h3 id="city-name">Serampore</h3>
            <!-- temperature -->
            <div class="show-temp">
                <div class="temp">22°</div>
                <div class="weather">Sunny</div>
                <div class="feels">Feels like 40°</div>
            </div>
            <!-- other weather data -->
            <div class="other-data">
                <div class="container1">
                    <div class="cell">
                        <div class="elem">
                            <img src="Images/humidity.png">
                            <span class="heading">Humidity</span>
                        </div>
                        <span class="data" id="humidity">Data</span>
                    </div>
                    <div class="cell">
                        <div class="elem">
                            <img src="Images/wind.png">
                            <span class="heading">Wind</span>
                        </div>
                        <span class="data" id="wind">Data</span>
                    </div>
                </div>
                <div class="container2">
                    <div class="cell">
                        <div class="elem">
                            <img src="Images/pressure.png">
                            <span class="heading">Pressure</span>
                        </div>
                        <span class="data" id="pressure">Data</span>
                    </div>
                    <div class="cell">
                        <div class="elem">
                            <img src="Images/dew-point.png">
                            <span class="heading">Visibility</span>
                        </div>
                        <span class="data" id="visibility">Data</span>
                    </div>
                </div>
            </div>
            <!-- Sunrise-sunset  -->
            <div class="sun">
                <div class="rise">
                    <span class="heading-name">Sunrise</span>
                    <span class="time-rise">34:45 PM</span>
                </div>
                <div class="set">
                    <span class="heading-name">Sunset</span>
                    <span class="time-set">34:67 PM</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
